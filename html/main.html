<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Is2QGrGKdqT92snm9FB7tnTrVmQ2GPa1"></script>
  <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="../js/d3.js" type="text/javascript"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/function.js" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">课题小组二</div>
  </div>


<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">Map Chart</div>
        <div class="layui-card-body" style="height: 600px;padding: 3px" id="map-chart">
        </div>
      </div>
    </div>
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md4">
      <div class="layui-card">
        <div class="layui-card-header">Temporal Chart</div>
        <div class="layui-card-body" id="temporal-chart">
        </div>
      </div>
    </div>
    <div class="layui-col-md4">
      <div class="layui-card">
        <div class="layui-card-header">Chart</div>
        <div class="layui-card-body">
          词云
        </div>
      </div>
    </div>
  <div class="layui-col-md4">
        <div class="layui-card">
          <div class="layui-card-header">Word Chart</div>
          <div class="layui-card-body">
            词云
          </div>
        </div>
      </div>
  </div>
</div>

</div>
</body>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;

});
</script>
<script type="text/javascript" src="../js/map_chart.js"></script>
<script type="text/javascript" src="../js/temporal_chart.js"></script>
</html>
